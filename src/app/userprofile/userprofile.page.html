<ion-content>
  <ion-card>
    <ion-card-header class="ion-padding">
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label id="username">GAYVALLET Christophe</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-button slot="end" size="default" shape="round" color="light" (click)="openModal()">
          <ion-icon slot="icon-only" name="add">
          </ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
